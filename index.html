<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>En desarrollo — Próximamente</title>
  <meta name="description" content="Esta web está en desarrollo. Vuelve pronto." />
  <meta name="theme-color" content="#0f1020" />
  <meta property="og:title" content="En desarrollo — Próximamente" />
  <meta property="og:description" content="Estamos construyendo algo genial. Vuelve pronto." />
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#13143b;
      --bg3:#1b224a;
      --accent:#ffd12a;
      --accent-dark:#b58900;
      --text:#e8eaf6;
      --muted:#b8bdd6;
      --glass:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.12);
    }

    /* Reset básico */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 700px at 80% 10%, #2a2b72 0%, transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 300% 300%;
      animation: bgShift 18s ease-in-out infinite;
      overflow:hidden;
    }
    @keyframes bgShift{
      0%{background-position: 0% 50%, 0% 0%}
      50%{background-position: 100% 50%, 100% 100%}
      100%{background-position: 0% 50%, 0% 0%}
    }

    /* Contenedor central con glassmorphism */
    .card{
      position:relative;
      max-width: 720px;
      margin: clamp(32px, 6vh, 64px) auto;
      padding: clamp(24px, 5vw, 40px);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    /* Cabecera con engranajes */
    .header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom: 12px;
    }
    .logo{
      width:56px; height:56px;
      display:grid; place-items:center;
      border-radius:14px;
      background: radial-gradient(circle at 30% 30%, #ffe480, var(--accent));
      box-shadow: inset 0 4px 10px rgba(0,0,0,.25), 0 8px 22px rgba(255,209,42,.25);
    }
    .gear{
      --s:22px;
      width:var(--s); height:var(--s);
      border-radius:50%;
      border:4px solid #2a2a2a;
      position:relative;
      animation: spin 9s linear infinite;
    }
    .gear::before, .gear::after{
      content:"";
      position:absolute; inset:-8px;
      background:
        conic-gradient(from 0deg, transparent 0 6%, #2a2a2a 6% 12%, transparent 12% 25%) ;
      -webkit-mask: radial-gradient(circle 12px, transparent 10px, #000 10.5px);
              mask: radial-gradient(circle 12px, transparent 10px, #000 10.5px);
    }
    .gear.small{ --s:16px; animation-duration: 7s; margin-left:-6px; transform: translateY(6px) }
    @keyframes spin{ to{ transform: rotate(360deg)} }

    h1{
      margin: 0;
      font-size: clamp(28px, 4.2vw, 40px);
      letter-spacing:.4px;
    }
    .sub{
      color: var(--muted);
      margin-top:4px;
      font-size: clamp(14px, 2.2vw, 16px);
    }

    /* Texto con efecto tecleo */
    .type{
      margin: 16px 0 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: clamp(14px, 2.4vw, 16px);
      color:#f7f7f7;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      width: 0;
      animation: typing 3.2s steps(40, end) forwards, caret .9s step-end infinite;
    }
    @keyframes typing{ to{ width: 100% } }
    @keyframes caret{ 50%{ border-color: transparent } }

    /* Barra de progreso animada */
    .progress{
      margin: 18px 0 6px;
      height: 10px;
      background: rgba(255,255,255,.08);
      border:1px solid var(--border);
      border-radius: 999px;
      overflow:hidden;
    }
    .progress > span{
      display:block; height:100%;
      width: 36%;
      background: linear-gradient(90deg, var(--accent), #ffe480);
      box-shadow: 0 0 18px rgba(255,209,42,.45);
      animation: load 3.5s ease-in-out infinite alternate;
    }
    @keyframes load{
      0%{ width: 18% }
      100%{ width: 86% }
    }

    /* Cinta de obra animada */
    .tape{
      position:relative;
      margin: 22px -28px 8px;
      height: 48px;
      transform: rotate(-1.5deg);
      border: 1px solid #00000040;
      background:
        repeating-linear-gradient(
          -45deg,
          #222 0 22px,
          var(--accent) 22px 44px
        );
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
      overflow:hidden;
      border-radius:12px;
      isolation:isolate;
    }
    .tape::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(
          -45deg,
          transparent 0 22px,
          #00000026 22px 44px
        );
      animation: slide 1.4s linear infinite;
      mix-blend-mode: multiply;
    }
    @keyframes slide{
      from{ background-position: 0 0 }
      to{   background-position: 44px 0 }
    }

    /* Pie con enlaces */
    .footer{
      display:flex; flex-wrap:wrap; gap:12px;
      align-items:center; justify-content:space-between;
      margin-top:18px; color:var(--muted);
      font-size:14px;
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text);
      text-decoration:none;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.25); border-color: rgba(255,255,255,.3) }
    .btn:active{ transform: translateY(0) scale(.98) }

    /* Responsivo y seguridad visual */
    @media (max-width:540px){
      .tape{ margin-left:-18px; margin-right:-18px; height:42px }
      .card{ margin: 20px 12px; padding: 18px }
    }

    /* Partículas muy ligeras */
    .dots{
      position:fixed; inset:0; pointer-events:none; opacity:.4;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.08) 50%, transparent 51%),
        radial-gradient(2px 2px at 80% 30%, rgba(255,255,255,.06) 50%, transparent 51%),
        radial-gradient(2px 2px at 30% 70%, rgba(255,255,255,.05) 50%, transparent 51%),
        radial-gradient(2px 2px at 60% 85%, rgba(255,255,255,.07) 50%, transparent 51%);
      animation: floatDots 14s ease-in-out infinite alternate;
    }
    @keyframes floatDots{
      0%{ transform: translateY(0) }
      100%{ transform: translateY(12px) }
    }

    /* Accesibilidad prefer-reduced-motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important }
    }
  </style>
</head>
<body>
  <div class="dots" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="title">
    <div class="header">
      <div class="logo" aria-hidden="true">
        <!-- Icono casco minimal -->
        <svg width="30" height="30" viewBox="0 0 24 24" fill="#242424" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 3a7 7 0 0 0-7 7v2H4a2 2 0 0 0-2 2v3h20v-3a2 2 0 0 0-2-2h-1v-2a7 7 0 0 0-7-7zm-5 7a5 5 0 0 1 10 0v2H7v-2z"/>
        </svg>
      </div>
      <div>
        <h1 id="title">Estamos construyendo algo genial</h1>
        <p class="sub">Esta web está en desarrollo. Gracias por tu paciencia.</p>
      </div>
      <div class="gear" aria-hidden="true"></div>
      <div class="gear small" aria-hidden="true"></div>
    </div>

    <div class="type" id="typeText" aria-live="polite">
      Preparando el lanzamiento: optimizando rendimiento, puliendo diseño y añadiendo funciones…
    </div>

    <div class="progress" aria-label="Progreso estimado">
      <span></span>
    </div>

    <div class="tape" role="img" aria-label="Cinta de obra en movimiento decorativa"></div>

    <section>
      <p style="margin:10px 0 0;color:var(--muted)">
        ¿Necesitas contactar? Escríbenos a
        <a class="btn" href="mailto:contacto@tudominio.com" aria-label="Enviar correo a contacto@tudominio.com">
          ✉️ contacto@tudominio.com
        </a>
      </p>
    </section>

    <div class="footer">
      <span>© <span id="year"></span> Tu Marca. Todos los derechos reservados.</span>
      <a class="btn" href="#" onclick="window.history.back();return false;">⟵ Volver</a>
    </div>
  </main>

  <script>
    // Año dinámico
    document.getElementById('year').textContent = new Date().getFullYear();

    // Efecto de tecleo progresivo del texto (mejor que CSS para lectores de pantalla)
    (function typewriter(){
      const el = document.getElementById('typeText');
      const full = el.textContent.trim();
      el.textContent = '';
      let i = 0;
      const speed = 22; // ms por carácter
      const tick = () => {
        if(i <= full.length){
          el.textContent = full.slice(0, i);
          i++;
          setTimeout(tick, speed);
        }
      };
      tick();
    })();
  </script>
</body>
</html>
