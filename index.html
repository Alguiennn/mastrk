<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>mastrk.xyz — Próximamente</title>
  <meta name="description" content="mastrk.xyz está en desarrollo. Vuelve pronto para descubrir lo nuevo." />
  <meta name="theme-color" content="#0f1115" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta property="og:title" content="mastrk.xyz — En desarrollo">
  <meta property="og:description" content="Estamos preparando algo con cariño y detalle.">
  <meta property="og:url" content="https://mastrk.xyz">
  <meta property="og:type" content="website">
  <style>
    :root{
      --bg: #0f1115;
      --fg: #e7e9ee;
      --muted: #a8afbf;
      --card: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --accent: #6ee3ff;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --space: clamp(16px, 4vw, 28px);
      --maxw: 760px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7f8fb;
        --fg: #151923;
        --muted: #5a6375;
        --card: rgba(0,0,0,.04);
        --border: rgba(0,0,0,.10);
        --shadow: 0 10px 30px rgba(0,0,0,.08);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--fg);
      background:var(--bg);
      font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:max(env(safe-area-inset-top),20px) max(env(safe-area-inset-right),20px) max(env(safe-area-inset-bottom),20px) max(env(safe-area-inset-left),20px);
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--card);
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      box-shadow:var(--shadow);
      padding:clamp(20px,5vw,40px);
      animation:fadeIn .6s ease both;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}

    header{
      display:grid;
      gap:10px;
      align-items:start;
      grid-template-columns:auto 1fr;
    }
    .mark{
      width:44px;height:44px;border-radius:12px;
      border:1px solid var(--border);
      display:grid;place-items:center;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
    }
    .mark svg{width:22px;height:22px;opacity:.9}

    h1{
      margin:0;
      font-weight:650;
      letter-spacing:.2px;
      font-size:clamp(24px,5vw,40px);
    }
    .sub{
      margin:2px 0 0;
      color:var(--muted);
      font-size:clamp(14px,3.3vw,16px);
    }

    .accent{
      height:2px;width:100%;
      background:linear-gradient(90deg,var(--accent),transparent 60%);
      border-radius:999px;
      margin:clamp(14px,3vw,20px) 0;
      opacity:.9;
      animation:slide 2.8s ease-in-out infinite alternate;
    }
    @keyframes slide{from{transform:translateX(0)}to{transform:translateX(6px)}}

    .body{
      margin-top:clamp(8px,2.5vw,12px);
      font-size:clamp(14px,2.8vw,16px);
      color:var(--muted);
    }

    .meter{
      margin:clamp(16px,3.5vw,22px) 0 4px;
      display:flex;gap:8px;align-items:center;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 0 rgba(110,227,255,.6);
      animation:pulse 2.2s ease-out infinite;
    }
    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(110,227,255,.6)}
      100%{box-shadow:0 0 0 14px rgba(110,227,255,0)}
    }
    .meter span{color:var(--muted);font-size:.95em}

    .btn{
      display:inline-flex;align-items:center;gap:10px;
      margin-top:clamp(10px,3vw,16px);
      padding:12px 16px;min-height:44px;
      border-radius:12px;border:1px solid var(--border);
      background:transparent;color:var(--fg);
      text-decoration:none;
      transition:transform .12s ease,border-color .12s ease,background .12s ease;
    }
    .btn:hover{transform:translateY(-1px);border-color:var(--accent)}
    .btn:focus-visible{outline:3px solid var(--accent);outline-offset:2px}
    .btn:active{transform:translateY(0)scale(.98)}

    footer{
      display:flex;justify-content:space-between;align-items:center;gap:10px;
      color:var(--muted);
      margin-top:clamp(18px,4vw,24px);
      font-size:13px;
      flex-wrap:wrap;
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important;transition:none !important}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header>
      <div class="mark" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M12 3a7 7 0 0 0-7 7v2H4a2 2 0 0 0-2 2v3h20v-3a2 2 0 0 0-2-2h-1v-2a7 7 0 0 0-7-7zm-5 7a5 5 0 0 1 10 0v2H7v-2z"/>
        </svg>
      </div>
      <div>
        <h1 id="title">mastrk.xyz</h1>
        <p class="sub">Estamos construyendo algo elegante y potente.</p>
      </div>
    </header>

    <div class="accent" aria-hidden="true"></div>

    <section class="body">
      <p>Este sitio web está en desarrollo. Si quieres ponerte en contacto o recibir novedades:</p>
      <a class="btn" href="mailto:contacto@mastrk.xyz" aria-label="Enviar correo a contacto@mastrk.xyz">
        ✉️ contacto@mastrk.xyz
      </a>

      <div class="meter" role="status" aria-live="polite">
        <div class="dot" aria-hidden="true"></div>
        <span>Actualizando sistemas y puliendo detalles…</span>
      </div>
    </section>

    <footer>
      <span>© <span id="year"></span> mastrk.xyz</span>
      <span>Diseño limpio, tecnología precisa ⚙️</span>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
