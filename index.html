<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>En desarrollo — Próximamente</title>
  <meta name="description" content="Esta web está en desarrollo. Vuelve pronto." />
  <meta name="theme-color" content="#0f1020" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <style>
    :root{
      --bg1:#0f1020; --bg2:#13143b; --bg3:#1b224a;
      --text:#e8eaf6; --muted:#b8bdd6;
      --accent:#ffd12a; --accent-ink:#242424;
      --glass:rgba(255,255,255,.08); --border:rgba(255,255,255,.14);
      --shadow:0 20px 60px rgba(0,0,0,.35);
      --radius:18px;
      --space: clamp(16px, 3.5vw, 28px);
      --maxw: 860px;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg1:#f5f7ff; --bg2:#e8ecff; --bg3:#dae2ff;
        --text:#1c2230; --muted:#4b5870;
        --border:rgba(0,0,0,.12);
        --shadow:0 20px 60px rgba(0,0,0,.10);
      }
    }

    /* Reset mínimo y tipografía fluida */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 700px at 80% 10%, #2a2b72 0%, transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 300% 300%;
      animation: bgShift 18s ease-in-out infinite;
      min-height: 100dvh;
      padding: max(env(safe-area-inset-top), 16px) max(env(safe-area-inset-right), 16px) max(env(safe-area-inset-bottom), 16px) max(env(safe-area-inset-left), 16px);
    }
    @keyframes bgShift{
      0%{background-position: 0% 50%, 0% 0%}
      50%{background-position: 100% 50%, 100% 100%}
      100%{background-position: 0% 50%, 0% 0%}
    }

    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      display:grid;
      gap: var(--space);
    }

    .card{
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      padding: clamp(16px, 4vw, 32px);
    }
    /* Fallback sin blur (navegadores antiguos) */
    .no-backdrop .card{
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      background: rgba(0,0,0,.18);
    }
    @media (prefers-color-scheme: light){
      .no-backdrop .card{ background: rgba(255,255,255,.75) }
    }

    .header{
      display:flex; align-items:center; gap: clamp(10px, 2.5vw, 16px);
      flex-wrap: wrap;
    }
    .logo{
      width: clamp(44px, 8vw, 64px); height: clamp(44px, 8vw, 64px);
      display:grid; place-items:center;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 30%, #ffe480, var(--accent));
      box-shadow: inset 0 4px 10px rgba(0,0,0,.25), 0 8px 22px rgba(255,209,42,.25);
      flex: 0 0 auto;
    }
    .gear{ --s:clamp(18px, 3vw, 22px); width:var(--s); height:var(--s); border-radius:50%; border:4px solid #2a2a2a; position:relative; animation: spin 9s linear infinite }
    .gear::before{ content:""; position:absolute; inset:-8px; background: conic-gradient(from 0deg, transparent 0 6%, #2a2a2a 6% 12%, transparent 12% 25%); -webkit-mask: radial-gradient(circle 12px, transparent 10px, #000 10.5px); mask: radial-gradient(circle 12px, transparent 10px, #000 10.5px) }
    .gear.small{ --s:clamp(14px, 2.4vw, 18px); animation-duration:7s; margin-left:-6px; transform: translateY(4px) }
    @keyframes spin{ to{ transform: rotate(360deg)} }

    h1{
      margin:0;
      font-size: clamp(22px, 6vw, 40px);
      letter-spacing:.2px;
    }
    .sub{
      color: var(--muted);
      margin-top:4px;
      font-size: clamp(14px, 3.6vw, 16px);
    }

    .type{
      margin: 10px 0 4px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: clamp(14px, 3.8vw, 16px);
      color: currentColor;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      width: 0;
      animation: typing 3.2s steps(40, end) forwards, caret .9s step-end infinite;
    }
    @keyframes typing{ to{ width: 100% } }
    @keyframes caret{ 50%{ border-color: transparent } }

    .progress{ margin: 14px 0 6px; height: 12px; background: rgba(255,255,255,.10); border:1px solid var(--border); border-radius: 999px; overflow:hidden }
    .progress > span{ display:block; height:100%; width: 36%; background: linear-gradient(90deg, var(--accent), #ffe480); box-shadow: 0 0 18px rgba(255,209,42,.45); animation: load 3.5s ease-in-out infinite alternate }
    @keyframes load{ 0%{width:18%} 100%{width:86%} }

    .tape{
      position:relative;
      margin: clamp(14px, 3vw, 22px) calc(-1 * clamp(10px, 2.5vw, 28px)) 8px;
      height: clamp(38px, 8vw, 54px);
      transform: rotate(-1.5deg);
      border: 1px solid #00000040;
      background: repeating-linear-gradient(-45deg, #222 0 22px, var(--accent) 22px 44px);
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
      overflow:hidden; border-radius:12px; isolation:isolate;
    }
    .tape::after{
      content:""; position:absolute; inset:0;
      background: repeating-linear-gradient(-45deg, transparent 0 22px, #00000026 22px 44px);
      animation: slide 1.4s linear infinite; mix-blend-mode:multiply;
    }
    @keyframes slide{ from{background-position:0 0} to{background-position:44px 0} }

    .footer{
      display:flex; flex-wrap:wrap; gap:12px;
      align-items:center; justify-content:space-between;
      margin-top:12px; color:var(--muted);
      font-size: clamp(12px, 3.2vw, 14px);
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding: 12px 16px; min-height:44px; /* touch target */
      border-radius:12px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:var(--text);
      text-decoration:none;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.25); border-color: rgba(255,255,255,.3) }
    .btn:focus-visible{ outline: 3px solid #fff; outline-offset: 2px }
    .btn:active{ transform: translateY(0) scale(.98) }

    /* Pequeñas pantallas: todo en una columna, sin recortes */
    @media (max-width: 520px){
      .header{ align-items:flex-start }
      .tape{ margin-left: -10px; margin-right: -10px }
    }

    /* Modo bajo movimiento */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <header class="header">
        <div class="logo" aria-hidden="true">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="var(--accent-ink)" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 3a7 7 0 0 0-7 7v2H4a2 2 0 0 0-2 2v3h20v-3a2 2 0 0 0-2-2h-1v-2a7 7 0 0 0-7-7zm-5 7a5 5 0 0 1 10 0v2H7v-2z"/>
          </svg>
        </div>
        <div>
          <h1 id="title">Estamos construyendo algo genial</h1>
          <p class="sub">Esta web está en desarrollo. Gracias por tu paciencia.</p>
        </div>
        <div class="gear" aria-hidden="true"></div>
        <div class="gear small" aria-hidden="true"></div>
      </header>

      <p class="type" id="typeText" aria-live="polite">
        Preparando el lanzamiento: optimizando rendimiento, puliendo diseño y añadiendo funciones…
      </p>

      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuetext="Progreso no lineal">
        <span></span>
      </div>

      <div class="tape" role="img" aria-label="Cinta de obra en movimiento decorativa"></div>

      <section>
        <p style="margin:8px 0 0;color:var(--muted)">
          ¿Necesitas contactar?
        </p>
        <p style="margin:8px 0 0;">
          <a class="btn" href="mailto:contacto@tudominio.com" aria-label="Enviar correo a contacto@tudominio.com">
            ✉️ contacto@tudominio.com
          </a>
        </p>
      </section>

      <footer class="footer">
        <span>© <span id="year"></span> Tu Marca. Todos los derechos reservados.</span>
        <a class="btn" href="#" onclick="window.history.back();return false;">⟵ Volver</a>
      </footer>
    </main>
  </div>

  <script>
    // Año dinámico
    document.getElementById('year').textContent = new Date().getFullYear();

    // Typewriter accesible (respeta reduced-motion)
    (function typewriter(){
      const el = document.getElementById('typeText');
      const full = el.textContent.trim();
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return; // sin tecleo si el usuario lo prefiere

      el.textContent = '';
      let i = 0;
      const speed = 22;
      (function tick(){
        if(i <= full.length){
          el.textContent = full.slice(0, i);
          i++;
          setTimeout(tick, speed);
        }
      })();
    })();

    // Fallback si no hay soporte de backdrop-filter
    (function fallbackBackdrop(){
      const supports = CSS && (CSS.supports('backdrop-filter','blur(10px)') || CSS.supports('-webkit-backdrop-filter','blur(10px)'));
      if(!supports){ document.documentElement.classList.add('no-backdrop'); }
    })();
  </script>
</body>
</html>
